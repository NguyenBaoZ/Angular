
<h2>Hello there!</h2>

<!-- Interpolation -->
<!-- {{ expression }}-->
<h3>Your name: {{ user.name}}</h3>
<p>Your age: {{ user.age}}</p>
<div *ngIf= "user.age >= 18 else noPG18">Bạn có thể xem nội dung PG-18</div>
<ng-template #noPG18>
  <div>Bạn không thể xem nội dung PG-18</div>
</ng-template>

<!-- Property binding -->
<input [type] = "inputType" [value] = "user.name" />

<!-- Event binding -->
<button type = "button" (click) = "addName($event)">Add Name</button>
